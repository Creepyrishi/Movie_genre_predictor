<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Genre Classification</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

form {
    margin-top: 20px;
}

textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input[type="submit"] {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 4px;
}

.result {
    margin-top: 20px;
    padding: 10px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Genre Classification</h1>
        
        {% if genre %}
        <div class="result">
            <p><strong>Predicted Genre:</strong> {{ genre }}</p>
        </div>
        {% endif %}
        
        <form method="POST">
            <label for="overview">Enter Movie Overview:</label><br>
            <textarea id="overview" name="overview" rows="4" cols="50" required>{{ overview }}</textarea><br><br>
            <input type="submit" value="Classify Genre">
        </form>
    </div>
</body>
</html>
